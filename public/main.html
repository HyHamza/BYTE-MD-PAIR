<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="TalkDrove - Session Methods">
    <meta property="og:image" content="https://raw.githubusercontent.com/HyHamza/HyHamza/main/Images/logo.jpg">
    <link rel="shortcut icon" type="x-icon" href="https://raw.githubusercontent.com/HyHamza/HyHamza/main/Images/Fav-Icon.png">
    <title>TalkDrove | Session Methods</title>
    <style>
        :root {
            --primary-color: #00fffb;
            --secondary-color: #7e03aa;
            --accent-color: #ffae00;
            --background-color: #080312;
            --text-color: #ffffff;
            --button-height: 48px;
            --animation-timing: cubic-bezier(0.11, 0, 0.5, 0);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .title-container {
            margin-bottom: 3rem;
        }

        .h {
            font-family: Georgia, Times, 'Times New Roman', serif;
            font-size: 3rem;
            letter-spacing: 0.05em;
            transform: scale(0.94);
            animation: scale 3s forwards cubic-bezier(0.5, 1, 0.89, 1);
        }

        @keyframes scale {
            100% { transform: scale(1); }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            margin-top: 2rem;
        }

        .button {
            width: 200px;
            height: var(--button-height);
            border: none;
            border-radius: 10px;
            background: linear-gradient(0deg, #000, #272727);
            color: var(--text-color);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .button:before, .button:after {
            content: '';
            position: absolute;
            left: -2px;
            top: -2px;
            border-radius: 10px;
            background: linear-gradient(45deg, 
                var(--accent-color),
                var(--secondary-color),
                var(--primary-color),
                var(--accent-color));
            background-size: 400%;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            z-index: -1;
            animation: steam 20s linear infinite;
        }

        .button:after {
            filter: blur(30px);
        }

        .button:hover {
            transform: translateY(-2px);
        }

        @keyframes steam {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        footer {
            padding: 1rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        footer p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .h { font-size: 2rem; }
            .button { width: 180px; }
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="title-container">
            <h1 class="h">TalkDrove</h1>
        </div>
        
        <div class="button-container">
            <button onclick="location.href='/qr'" class="button">QR CODE</button>
            <button onclick="location.href='/pair'" class="button">PAIR CODE</button>
            <button onclick="window.open('https://github.com/HyHamza/')" class="button">GitHub</button>
            <button onclick="window.open('https://whatsapp.com/channel/0029VaNRcHSJP2199iMQ4W0l')" class="button">WhatsApp Channel</button>
        </div>
    </div>

    <footer>
        <p>Â© 2025 TalkDrove | Created by Hamza</p>
    </footer>
</body>
</html>
