<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TalkDrove | WhatsApp Pairing</title>
    <link rel="shortcut icon" type="x-icon" href="https://raw.githubusercontent.com/HyHamza/HyHamza/main/Images/Fav-Icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --background-color: rgba(255, 255, 255, 0.9);
            --error-color: #dc3545;
            --success-color: #28a745;
            --box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url(https://raw.githubusercontent.com/HyHamza/HyHamza/main/Images/logo.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .box {
            background: var(--background-color);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .title {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .whatsapp-icon {
            color: var(--primary-color);
            font-size: 1.2em;
            vertical-align: middle;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        .country-code {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 1.5rem;
            text-align: center;
        }

        .code-display {
            background: #333;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.2rem;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .code-display:hover {
            background: #444;
            transform: scale(1.05);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .copied-tooltip {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copied-tooltip.show {
            opacity: 1;
        }

        @media (max-width: 500px) {
            .container {
                padding: 10px;
            }
            
            .box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="title">
                Link with <i class="fab fa-whatsapp whatsapp-icon"></i> WhatsApp
            </h2>
            <p class="subtitle">Enter your WhatsApp number with country code</p>
            
            <form id="pairForm">
                <div class="input-container">
                    <input 
                        type="tel" 
                        id="number" 
                        class="input-field" 
                        placeholder="307xxxxxxx"
                        autocomplete="tel"
                    >

                </div>
                
                <button type="submit" class="submit-btn" id="submit">
                    <span>Generate Code</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="result-container" id="pair"></div>
        </div>
    </div>

    <div class="copied-tooltip" id="tooltip">Copied to clipboard!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        const form = document.getElementById('pairForm');
        const numberInput = document.getElementById('number');
        const resultContainer = document.getElementById('pair');
        const submitBtn = document.getElementById('submit');
        const tooltip = document.getElementById('tooltip');

        function showLoading() {
            submitBtn.innerHTML = '<div class="loading"></div>';
            submitBtn.disabled = true;
        }

        function hideLoading() {
            submitBtn.innerHTML = '<span>Generate Code</span><i class="fas fa-arrow-right"></i>';
            submitBtn.disabled = false;
        }

        function showError(message) {
            resultContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    ${message}
                </div>
            `;
        }

        function formatPhoneNumber(number) {
            const cleaned = number.replace(/[^0-9]/g, '');
            const match = cleaned.match(/^(\d{3})(\d{3})(\d{4})$/);
            if (match) {
                return `${match[1]} ${match[2]} ${match[3]}`;
            }
            return number;
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                tooltip.classList.add('show');
                setTimeout(() => tooltip.classList.remove('show'), 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const number = numberInput.value.trim();
            
            if (!number) {
                showError('Please enter your WhatsApp number');
                return;
            }

            if (number.length < 10) {
                showError('Please enter a valid phone number');
                return;
            }

            showLoading();

            try {
                const { data } = await axios(`/code?number=${number}`);
                
                if (data.code) {
                    const formattedNumber = formatPhoneNumber(number);
                    resultContainer.innerHTML = `
                        <div class="success-message">
                            <i class="fas fa-check-circle"></i>
                            Code generated successfully
                        </div>
                        <div class="code-display" onclick="copyToClipboard('${data.code}')" title="Click to copy">
                            ${data.code}
                        </div>
                    `;
                    numberInput.value = formattedNumber;
                } else {
                    showError('Service unavailable. Please try again later.');
                }
            } catch (error) {
                showError('Failed to generate code. Please try again.');
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        });

        // Format number as user types
        numberInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            e.target.value = value;
        });
    </script>
</body>
</html>
